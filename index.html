<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#0ea5e9">
  
  <!-- Configurações PWA / Mobile App -->
  <link rel="manifest" href="/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="PoolSense">
  <link rel="apple-touch-icon" href="logo.png">

  <title>PoolSense - Assistente de Piscina</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc; /* Slate-50 */
      -webkit-tap-highlight-color: transparent; /* Remove highlight azul ao tocar em botões no mobile */
      overscroll-behavior-y: none; /* Evita o efeito elástico ao rolar além do limite no iOS */
    }
    /* Esconde barra de rolagem mas permite rolar */
    ::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('ServiceWorker registrado com sucesso:', registration.scope);
          })
          .catch((err) => {
            console.log('Falha ao registrar ServiceWorker:', err);
          });
      });
    }
  </script>
</body>
</html>
